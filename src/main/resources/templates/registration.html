<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling a SignUp Form</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="signupFrm">
    <div class="wrapper">
        <form th:action="@{/api/v1/users/signup}" method="post" th:object="${userDTO}" class="form">
            <h1 class="title">Sign up</h1>

            <div class="inputContainer">
                <input type="text" th:field="*{email}" class="input">
                <label class="label">Email</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{username}" class="input">
                <label class="label">Username</label>
            </div>

            <div class="inputContainer">
                <input type="text" class="input">
                <label class="label">Password</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{password}" class="input">
                <label class="label">Confirm Password</label>
            </div>

            <div class="inputContainer">
                <input type="date" th:field="*{userProfile.birthdate}" class="input">
                <label class="label">Birthdate</label>
            </div>

            <div class="inputContainer">
                <input type="number" th:field="*{phoneNumber}" class="input">
                <label class="label">Phone number</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{userProfile.firstname}" class="input">
                <label class="label">First name</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{userProfile.lastname}" class="input">
                <label class="label">Last name</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{userProfile.address}" class="input">
                <label class="label">Address</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{userProfile.cityName}" class="input">
                <label class="label">City name</label>
            </div>

            <div class="inputContainer">
                <input type="text" th:field="*{userProfile.zipCode}" class="input">
                <label class="label">Zip Code</label>
            </div>

            <div class="inputContainer">
                <label for="country" class="label"></label>
                <select id="country" name="country" th:field="*{userProfile.country}" class="input">
                    <option value="Spain">Select a country</option>
                    <!-- Utilizando Thymeleaf para generar opciones desde el modelo -->
                    <th:block th:each="pais : ${countries}">
                        <option th:value="${#strings.toLowerCase(pais.name())}" th:text="${pais.displayName}"></option>
                    </th:block>
                </select>
            </div>

            <input type="submit" class="submitBtn" value="Sign up">
        </form>
    </div>
</div>
</body>
</html>
